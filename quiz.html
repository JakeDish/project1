<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz</title>
</head>
<body>
  <header>
    <h1 id="question-number">Question #</h1>
  </header>

  <div class="container">
    <div id="question-container">
      <div id="answer-buttons">
        <button class="btn" id="a1">Answer 1</button>
        <button class="btn" id="a2">Answer 2</button>
        <button class="btn" id="a3">Answer 3</button>
        <button class="btn" id="a4">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="previous-btn" class="previous-btn btn">Previous</button>
      <button id="next-btn" class="next-btn btn">Next</button>
    </div>
  </div>




        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
