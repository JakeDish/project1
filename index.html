<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/css/uikit.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
  
  <div class="uk-container ">
    <nav class="uk-navbar-container uk-padding uk-navbar">
          <a class="uk-link-primary" href="leaderboard.html">LEADERBOARD</a>
    </nav>

    <h1 class="uk-heading-medium uk-text-center uk-padding-large uk-text-primary">Trivia Game</h1>

    <!-- FORM -->
    <form id="start-form" class="uk-width-1-2 uk-align-center">
      <fieldset class="uk-fieldset">
    
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Name" aria-label="Name">
        </div>

        <span>Difficulty</span><br/>
        <div class="uk-margin">
          <select id="difficulty-select" class="uk-select" aria-label="Select">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
    
        <span>Category</span><br />
        <div class="uk-margin">
          <select id="category-select" class="uk-select" aria-label="Select">
            <option>All</option>
            <option>Arts & Literature</option>
            <option>Film & TV</option>
            <option>Food & Drink</option>
            <option>General Knowledge</option>
            <option>Geography</option>
            <option>History</option>
            <option>Music</option>
            <option>Sceince</option>
            <option>Society & Culture</option>
            <option>Sport & Leisure</option>
          </select>
        </div>

      </fieldset>

      <button id="start-btn" class="uk-button uk-button-default uk-button-large uk-button-primary">Start</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
